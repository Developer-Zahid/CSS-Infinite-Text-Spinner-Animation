<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#5546ff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Infinite Text Spinner Animation</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="theme">
        <input type="radio" name="color" value="v1" class="theme__toggler" checked="true">

            <li class="slider__slide">2 - Webflow Developer</li>
            <li class="slider__slide">3 - Web Designer</li>
            <li class="slider__slide">4 - Web Developer</li>

        </ul>
    </header>

    <script src="./assets/js/script.js" defer></script>

</html>
